<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="input">Enter numbers for addition:</label>
    <input type="text" name="input" id="input" />
    <button onclick="addNumbers()">Add</button>
    <p id="addedNum"></p>
    <script>
      function addNumbers() {
        let input = document.getElementById("input");
        let strNum = input.value;
        console.log(strNum);
        let arrayOfNum = [];
        //slice numbers for storing in array
        for (let i = 0; i < strNum.length; i++) {
          let slicedNum = Number(strNum.slice(i, i + 1));
          arrayOfNum.push(slicedNum);
        }
        //adding all numbers
        let num = 0;
        for (let i = 0; i < arrayOfNum.length; i++) {
          num += arrayOfNum[i];
        }
        document.getElementById("addedNum").innerHTML = num;
        console.log(num);
      }
    </script>
  </body>
</html>
